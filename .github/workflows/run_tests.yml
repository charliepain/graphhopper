name: Run New Tests
on:
  push:
    branches:
      - master
      - CreateTests

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          java-version: 24
          distribution: temurin
      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Run tests
        run: mvn -B test -Dtest=*ExtraTest -DfailIfNoTests=false

      - name: Fail if mutation score regresses
        run: |
          set -e
          CURRENT_COMMIT=$(git rev-parse HEAD)
          PREVIOUS_COMMIT=$(git rev-parse HEAD^ 2>/dev/null || echo "")

          if [ "$PREVIOUS_COMMIT" = "" ]; then
            echo "No previous commit to compare, skipping mutation score check."
            exit 0
          fi

          cd core
          mvn -B test-compile org.pitest:pitest-maven:mutationCoverage
          CURRENT_SCORE=$(python3 .github/scripts/extract_mutation_score.py target/pit-reports)

          git checkout "$PREVIOUS_COMMIT"
          cd core
          mvn -B test-compile org.pitest:pitest-maven:mutationCoverage
          PREVIOUS_SCORE=$(python3 .github/scripts/extract_mutation_score.py target/pit-reports)

          git checkout "$CURRENT_COMMIT"

          python3 .github/scripts/compare_mutation_scores.py "$PREVIOUS_SCORE" "$CURRENT_SCORE"
