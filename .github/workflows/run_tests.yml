name: Run New Tests
on:
  push:
    branches:
      - master
      - CreateTests

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          java-version: 24
          distribution: temurin
      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Run tests
        run: mvn -B test -Dtest=*ExtraTest -DfailIfNoTests=false

      - name: Build all modules
        run: mvn -B install -DskipTests

      - name: Fail if mutation score regresses
        run: |
          set -e
          CURRENT_COMMIT=$(git rev-parse HEAD)
          PREVIOUS_COMMIT=$(git rev-parse HEAD^ 2>/dev/null || echo "")

          if [ "$PREVIOUS_COMMIT" = "" ]; then
            echo "No previous commit to compare, skipping mutation score check."
            exit 0
          fi

          # Run pitest on web-api module
          cd web-api
          mvn -B test-compile org.pitest:pitest-maven:mutationCoverage
          CURRENT_WEB_API_SCORE=$(python3 ../.github/scripts/extract_mutation_score.py target/pit-reports)
          cd ..

          # Run pitest on core module
          cd core
          mvn -B test-compile org.pitest:pitest-maven:mutationCoverage
          CURRENT_CORE_SCORE=$(python3 ../.github/scripts/extract_mutation_score.py target/pit-reports)
          cd ..

          # Checkout previous commit and build
          cd "$GITHUB_WORKSPACE"
          git checkout "$PREVIOUS_COMMIT"
          mvn -B install -DskipTests

          # Run pitest on web-api module (previous commit)
          cd web-api
          mvn -B test-compile org.pitest:pitest-maven:mutationCoverage
          PREVIOUS_WEB_API_SCORE=$(python3 ../.github/scripts/extract_mutation_score.py target/pit-reports)
          cd ..

          # Run pitest on core module (previous commit)
          cd core
          mvn -B test-compile org.pitest:pitest-maven:mutationCoverage
          PREVIOUS_CORE_SCORE=$(python3 ../.github/scripts/extract_mutation_score.py target/pit-reports)
          cd ..

          # Checkout back to current commit
          cd "$GITHUB_WORKSPACE"
          git checkout "$CURRENT_COMMIT"

          # Compare scores for web-api module
          echo "Comparing web-api module scores..."
          python3 .github/scripts/compare_mutation_scores.py "$PREVIOUS_WEB_API_SCORE" "$CURRENT_WEB_API_SCORE"

          # Compare scores for core module
          echo "Comparing core module scores..."
          python3 .github/scripts/compare_mutation_scores.py "$PREVIOUS_CORE_SCORE" "$CURRENT_CORE_SCORE"